<!DOCTYPE html>
<html lang='en'>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <!-- Custom styling -->
  <link rel='stylesheet' href='css/styles.css'>
  <!-- Custom font -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap'>
  <!-- favicon link-->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <!-- Below is the Javascript to insert Tensorflow.js in the website
       Now all of the features of Tensorflow like predict() can be used in our website
  -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <!-- Adding the OpenCv.js to use all of OpenCV's capabilities 
       to preprocess the drawn image on canavs-->
  <script src="vendor/opencv.js"></script>

  <!-- TODO: Add Javascript files here -->
  <script src='drawing.js'></script>
  <script src='processing.js'></script>
  <script src='maths.js'></script>

</head>

<body>

  <div class='container'>

    <!-- TODO: Add title here -->
    <h1 id='title'>Gardening with Maths</h1>

    <h2 id='question'>
      <span id='n1'> 3 
      </span>
      <span id='stub'> + 
      </span>
      <span id='n2'> 2 
      </span> = 
    </h2>


    <!-- TODO: Add a drawing canvas here -->
    <canvas id='my-canvas' width="150" height="150"></canvas>  

  </div>

  <div class='container'>
    <button id='checkAnswer' class='btn' value='Check'>Check Answer</button>
  </div>

  <!-- TODO: Set up TF model and drawing logic-->
  <script>

    loadModel();
    prepareCanvas();
    // generate random numbers as the next questions
    nextQuestion();

    
    document.getElementById('checkAnswer').addEventListener('click', function () {
      // check the correctness of the answer by comparing the correct answer
      // with the one drawn on the canvas(whose value is predicted by the model)
      checkAnswer();
      // canvas will be cleared once the button is clicked
      clearCanvas();
      // generate random numbers as the next questions
      nextQuestion();
    });

  </script>
</body>

</html>
